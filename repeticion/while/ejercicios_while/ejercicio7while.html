<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <!-- 7.La cadena de tiendas de autoservicio “El mandilón” cuenta con sucursales en C ciudades 
diferentes de la República, en cada ciudad cuenta con T tiendas y cada tienda cuenta con N 
empleados, asimismo, cada una registra lo que vende de manera individual cada empleado, 
cuánto fue lo que vendió́ cada tienda, cuánto se vendió́ en cada ciudad y cuánto recaudó la
cadena en un solo día. Realice un programa para determinar lo anterior utilizando el ciclo apropiado. -->
    <script>
         alert('La cadena de tiendas de autoservicio “El mandilón” cuenta con sucursales en C ciudades diferentes de la República, en cada ciudad cuenta con T tiendas y cada tienda cuenta con N empleados, asimismo, cada una registra lo que vende de manera individual cada empleado, cuánto fue lo que vendió́ cada tienda, cuánto se vendió́ en cada ciudad y cuánto recaudó la cadena en un solo día. Realice un programa para determinar lo anterior utilizando el ciclo apropiado.')
     
        var t_tienda=0;
        var t_ciudad=0;
        var t_sucu=0;
        var i=1;
        
        
        var ciudad=parseInt(prompt("Ingrese la cantidad de ciudades que tienen sucursales: "));

        while(i<=ciudad){
            var tienda=parseInt(prompt("Ingrese la cantidad de tiendas que tiene la ciudad "
            +i));
            t_ciudad = 0; 

            var j=1;
            while(j<=tienda){
                var empleado=parseInt(prompt("Ingrese la cantidad de empleados que tiene la tienda "+
                j));
                t_tienda=0;
                
                var k=1;
                while(k<=empleado){
                    var canti_v=parseFloat(prompt("Ingrese la cantidad de venta del empleado "+k));
                    document.write("<br>Venta del empleado "+k+" de la tienda "+j+": "+canti_v+"$"+"<br>");
                    t_tienda+=canti_v;
                    k++
                }
                t_ciudad+=t_tienda;
                document.write("<br>Total de la tienda "+j+": "+t_tienda+"$"+"<br>");
                j++
            }
            t_sucu+=t_ciudad;
            document.write("<br>Total de la ciudad "+i+": "+t_ciudad+"$"+"<br>");
            i++
        }
        document.write("<br>El total recaudado al día es: "+t_sucu+"$");

                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../while.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
