<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        alert('Se requiere un algoritmo para obtener la edad promedio de un grupo de N alumnos')
       
        var i=1;
        suma=0;
        promedio=0;

        var alumno=parseInt(prompt("Ingrese la cantidad de personas: "));
        while(i<=alumno){
            var edad=parseInt(prompt("Ingrese la de edad del alumno "+i));

            suma=suma+edad;
 
            prom=suma/i;
            i++
        }
        document.write("La edad promedio es: "+prom);

              // Redirigir al index.html despuÃ©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../while.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
