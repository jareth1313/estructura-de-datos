<!-- 14.El banco “Bandido de peluche” desea calcular para cada uno de sus N clientes su saldo 
actual, su pago mínimo y su pago para no generar interese  -->
<body>
    <script>
        alert('El banco “Bandido de peluche” desea calcular para cada uno de sus N clientes su saldo actual, su pago mínimo y su pago para no generar interese.')

        var i=1;
        var cli = parseInt(prompt("Ingrese la cantidad de clientes:"));        
        while(i<=cli){
            saldo_act = parseFloat(prompt("Ingrese el saldo actual del cliente "+ i+": ")); 

            var pagomini = saldo_act * 0.15; 
            var pago_inte = saldo_act; 

            document.write("<br>Saldo actual del cliente "+i+ ": $"+saldo_act+ 
                "<br>Pago para no generar intereses: $"+pago_inte+
                "<br>Pago Mínimo: $"+pagomini+"<br>");
                i++
        }

                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../while.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
