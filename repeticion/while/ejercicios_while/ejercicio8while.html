<!-- 8.Un profesor tiene un salario inicial de $1500, y recibe un incremento de 10 % anual 
durante 6 años. ¿Cuál es su salario al cabo de 6 años?
¿Qué salario ha recibido en cada uno de los 6 años?
Realice el programa utilizando el ciclo apropiado. -->
<body>
   <script>
    alert('Un profesor tiene un salario inicial de $1500, y recibe un incremento de 10 % anual durante 6 años. ¿Cuál es su salario al cabo de 6 años? ¿Qué salario ha recibido en cada uno de los 6 años?')
    
    var i=1;
    var sal_base = 1500; 
    var incremento = 0.10; 
    var year=parseInt(prompt("Ingrese los años para saber su incremento: "));

    while(i<=year) {
        // Mostrar el salario del año actual
        document.write("Salario en el año " + i + ": $" + sal_base + "<br>");
        
        // Incrementar el salario para el siguiente año
        sal_base += sal_base * incremento; 
        i++
    }

    // Mostrar el salario final después de 6 años
    document.write("<br>Salario al cabo de "+year+" años: $" + sal_base);


             // Redirigir al index.html después de 3 segundos
             setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../while.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
   </script>
</body>
</html>
