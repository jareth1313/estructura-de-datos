<!-- 3.Se requiere un programa para determinar cuánto ahorrará una persona en un año,
 si al final de cada mes deposita variables cantidades de dinero; además, 
 se requiere saber cuánto lleva ahorrado cada mes.
 Realice el programa utilizando un ciclo apropiado. -->
<body>
    <script>
        alert('Se requiere un programa para determinar cuánto ahorrará una persona en un año, si al final de cada mes deposita variables cantidades de dinero; además, se requiere saber cuánto lleva ahorrado cada mes.')
     
        var i=1
        var suma=0;
        var mes=parseInt(prompt("Ingrese la cantidad de meses a ahorrar: "));

        while(i<=mes){
            var dinero=parseFloat(prompt("Ingrese la cantidad a ahorrar el mes: "+i));
            suma=suma+dinero;

            document.write("Dinero ahorrado el mes "+i+" :"+suma+"<br>");
            i++
        }
        document.write("<br>Total ahorrado en "+mes+" mes/es: "+suma);

                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../while.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
