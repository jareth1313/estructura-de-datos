<body>
    <!-- 2.Se requiere un programa para obtener la estatura promedio de un grupo de personas,
    cuyo nÃºmero de miembros se desconoce,
    el ciclo debe efectuarse siempre y cuando se tenga una estatura registrada. -->
    <script>
        var suma=0;
        var promedio=0;
        var personas=parseInt(prompt("Ingrese la cantidad de personas: "));

        for(var i=1; i<=personas; i++){
            var estatura=parseFloat(prompt("Ingrese la estatura "+i));

            suma=suma+estatura;

            prom=suma/i; //Se divide entre i por si el programa se interrumpe nos de un resultado con lo que se haya ingresado.
        }
        document.write("La estatura promedio es: "+prom);
    </script>
</body>
