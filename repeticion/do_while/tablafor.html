<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tab1=parseInt(prompt("Ingrese el número de tabla a imprimir: "));
        var tab2=parseInt(prompt("Ingrese el número de tabla a imprimir final: "));

        document.write("Tablas de multiplicar del "+tab1+" al "+tab2+"<br>")

        for(var ini=tab1;ini<=tab2; ini++){
            document.write("<br>")
            var i=1;
            for(var i=1;i<=10;i++){
                var res=ini*i;
                document.write(ini+" x "+i+"= "+res+"<br>");
            }
        }

    </script>
</body>
</html>
