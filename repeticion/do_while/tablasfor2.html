<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var tab=parseInt(prompt("Ingrese el n√∫mero de tabla a imprimir: "));

        document.write("Tablas de multiplicar del "+tab+"<br>")

        for(var i=1; i<=10;i++){
            var res=tab*i;
            document.write(tab+" x "+i+"= "+res+"<br>");
        }

    </script>
</body>
</html>
