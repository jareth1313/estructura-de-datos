<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("Tablas de multiplicar del 5<br>")

        for(var i=1; i<=10;i++){
            var res=5*i;
            document.write(5+" x "+i+"= "+res+"<br>");
        }

    </script>
</body>
</html>
