<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Pila</title>
</head>
<body>   
    <script>
        alert('Solo es este ejercicio. Simular el comportamiento de una pila por medio de un arreglo');
      
        var tam=parseInt(prompt("Ingrese el tamaño de la pila: "));
        var pila = [];
        
        for(var i=0; i<tam; i++){
        var dato=prompt("Ingrese el dato: "+i);

        pila.push(dato);
        }
        document.write("Pila después de apilar: "+ pila); 

        document.write("<br>Último elemento de la pila: "+ pila[pila.length-1]);

        document.write("<br>Elemento eliminado: "+ pila.pop());

        document.write("<br>Pila después de desapilar: "+ pila); 

        document.write("<br>¿Pila vacía?: ", pila.length === 0);

        document.write("<br>Tamaño de la pila: "+ pila.length);

        // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../cola.html";
    }, 2000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
