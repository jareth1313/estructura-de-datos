<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11 select</title>

<body>
    <!-- 11.Cierta empresa proporciona un bono mensual a sus trabajadores, el cual puede ser por su antigüedad 
    o bien por el monto de su sueldo (el que sea mayor), de la siguiente forma:
    Cuando la antigüedad es mayor a 2 años pero menor a 5, se otorga 20 % de su sueldo;
    cuando es de 5 años o más, 30%. Ahora bien, el bono por concepto de sueldo, si éste es menor a $1000, 
    se da 25% de éste, cuando éste es mayor a $1000, pero menor o igual a $3500, se otorga 15% de su sueldo, 
    para más de $3500. 10%. Realice el programa correspondiente para calcular los dos tipos de bono, asignando el mayor. -->
    <script>
        var anti=parseFloat(prompt("Ingrese los años de antigüedad: "))
        var sueldo=parseInt(prompt("Ingrese su sueldo: "))
        var bono1=0;
        var bono2=0;

        if(anti>2 && anti<5){
            bono1=0.20*sueldo;
            if(sueldo<1000){
                bono2=0.25*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }else if(sueldo>1000 && sueldo<=3500){
                bono2=0.15*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }else if(sueldo>3500){
                bono2=0.10*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }
        }else if(anti>5){
            bono1=0.30*sueldo;
            if(sueldo<1000){
                bono2=0.25*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }else if(sueldo>1000 && sueldo<=3500){
                bono2=0.15*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }else if(sueldo>3500){
                bono2=0.10*sueldo
                if(bono1>bono2){
                    alert("El bono por antigüedad es mayor: "+bono1)
                }else{
                    alert("El bono por sueldo es mayor: "+bono2)
                }
            }
        }
    </script>
</body>
</html>
