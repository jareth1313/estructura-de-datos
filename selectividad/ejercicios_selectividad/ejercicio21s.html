<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21 select</title>
</head>
<body>
    <!-- 21.Escribir un programa que dados tres números enteros muestre por pantalla 
    el mayor, el de medio y el menor de los tres. -->
    <script>
        alert('Escribir un programa que dados tres números enteros muestre por pantalla el mayor, el de medio y el menor de los tres.');

        var num1=parseInt(prompt("Ingrese el primer número: "))
        var num2=parseInt(prompt("Ingrese el segundo número: "))
        var num3=parseInt(prompt("Ingrese el tercer número: "))

        if(num1>0 && num2>0 && num3 >0){

            if(num1 > num2 && num1>num3){
                 document.write("Mayor: "+num1+"<br>")
                if(num2>num3){
                    document.write("Medio: "+num2+"<br>")
                    document.write("Menor: "+num3)       
                } else if(num2<num3){
                    document.write("Medio: "+num3+"<br>")
                    document.write("Menor: "+num2)  
                }
            } else if(num2>num1 && num2>num3){
                document.write("Mayor: "+num2+"<br>")
                if(num1>num3){
                    document.write("Medio: "+num1+"<br>")
                    document.write("Menor: "+num3)       
                } else if(num1<num3){
                    document.write("Medio: "+num3+"<br>")
                    document.write("Menor: "+num1)  
                }
            } else if(num3>num1 && num3>num2){
                document.write("Mayor: "+num3+"<br>")
                if(num2>num1){
                    document.write("Medio: "+num2+"<br>")
                    document.write("Menor: "+num1)       
                }else if(num1>num2){
                    document.write("Medio: "+num1+"<br>")
                    document.write("Menor: "+num2)  
                }
            } 
        }
        else{
            alert("Todos los números deben ser positivos")
        }

                    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
