<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1 Selec</title>
</head>
<body>
    <script>
        alert('Realice un programa para determinar cuánto se debe pagar por equis cantidad de lápices considerando que si son 1000 o más el costo es de 85 centavos; de lo contrario, el precio es de 90 centavos.');

        var total=0;
        var lap=parseInt(prompt("Ingrese la cantidad de lapices: "))

        if(lap>=1000){
            var total=lap*0.85;

            document.write("El precio por 1000 o más lapices es de 85c, el total a pagar es: "
            +total)
        }else{
            total=lap*0.90;
            document.write("El precio por 1000 o más lapices es de 85c, el total a pagar es: "
            +total)
        }
                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
