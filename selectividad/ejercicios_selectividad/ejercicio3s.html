<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 Select</title>
</head>
<body>
    <script>
        alert('"La langosta ahumada” es una empresa dedicada a ofrecer banquetes; sus tarifas son las siguientes: el costo de platillo por persona es de $95.00, pero si el número de personas es mayor a 200 pero menor o igual a 300, el costo es de $85.00. Para más de 300 personas el costo por platillo es de $75.00. Se requiere un programa que ayude a determinar el presupuesto que se debe presentar a los clientes que deseen realizar un evento. Para la solución del problema se requiere saber el número de personas que se presupuestarán para el banquete, y con base en éstas de- terminar el costo del platillo que en cierta forma es constante, con éste se determinará cuánto debe pagar el cliente en total.');

        var total=0;
        var personas=parseInt(prompt("Ingrese el número de personas: "));

        if(personas<=200){
            total=personas*95;

            document.write("Cantidad de personas: "+personas+"<br>"+
                "Total a pagar: $"+total)
        }else if(personas >200 &&  personas <=300){
            total=personas*85;
            document.write("Cantidad de personas: "+personas+"<br>"+
            "Total a pagar: $"+total)
        }else if(personas > 300){
            total=personas*75;
            document.write("Cantidad de personas: "+personas+"<br>"+
            "Total a pagar: $"+total)
        }
                    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
