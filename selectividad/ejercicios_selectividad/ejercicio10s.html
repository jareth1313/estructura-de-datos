<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10 select</title>
</head>
<body>
    <!-- 10.El presidente de la república ha decidido estimular a todos los estudiantes de una universidad 
    mediante la asignación de becas mensuales, para esto se tomarán en consideración los siguientes criterios:
    Para alumnos mayores de 18 años con promedio mayor o igual a 9, la beca será́ de $2000.00; con promedio mayor o 
    igual a 7.5, de $1000.00; para los promedios menores de 7.5 pero mayores o iguales a 6.0, de $500.00; a los
    demás se les enviará una carta de invitación incitándolos a que estudien más en el próximo ciclo escolar.
    A los alumnos de 18 años o menores de esta edad, con promedios mayores o iguales a 9, se les dará́ $3000; 
    con promedios menores a 9 pero mayores o iguales a 8, $2000; para los alumnos con promedios menores a 8 pero mayores 
    o iguales a 6, se les dará́ $100, y a los alumnos que tengan promedios menores a 6 se les enviará carta de invitación.  -->
    <script>
        alert('El presidente de la república ha decidido estimular a todos los estudiantes de una universidad mediante la asignación de becas mensuales, para esto se tomarán en consideración los siguientes criterios:Para alumnos mayores de 18 años con promedio mayor o igual a 9, la beca será́ de $2000.00; con promedio mayor o igual a 7.5, de $1000.00; para los promedios menores de 7.5 pero mayores o iguales a 6.0, de $500.00; a los demás se les enviará una carta de invitación incitándolos a que estudien más en el próximo ciclo escolar. A los alumnos de 18 años o menores de esta edad, con promedios mayores o iguales a 9, se les dará́ $3000; con promedios menores a 9 pero mayores o iguales a 8, $2000; para los alumnos con promedios menores a 8 pero mayores o iguales a 6, se les dará́ $100, y a los alumnos que tengan promedios menores a 6 se les enviará carta de invitación.');

        var edad=parseInt(prompt("Ingrese su edad: "));
        var promedio=parseFloat(prompt("Ingrese el promedio:"))


        if(edad>18){
            if(promedio>=9){
                alert("Beca de $2000.00");    
                }
                else if(promedio>=7.5){
                    alert("Beca de $1000.00");
                    }
                    else if(promedio>=6){
                        alert("Beca de $500.00");
                    }
                    else{
                        alert("Suerte para la proxima");
                        }
        }else if(edad<=18){
            if(promedio>=9){
                alert("Usted tiene derecho a una beca de $3000.00");
                }
                else if(promedio>=8){
                    alert("Usted tiene derecho a una beca de $2000.00");
                    }
                    else if(promedio>=6){
                        alert("Usted tiene derecho a una beca de $100");
                        }
                        else{
                            alert("Suerte para la proxima");
                            }
        }

                    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
