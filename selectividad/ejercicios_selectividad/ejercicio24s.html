<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24 select</title>
</head>
<body>
    <!-- 24.Escribir un programa que lea dos números enteros, determine cuál es el mayor y cuál es el menor.
    También deberá considerar el caso en el que los dos números sean iguales. -->
    <script>
         alert('Escribir un programa que lea dos números enteros, determine cuál es el mayor y cuál es el menor. También deberá considerar el caso en el que los dos números sean iguales.');

        var n1=parseInt(prompt("Número 1:"));
        var n2=parseInt(prompt("Número 2:"));

        if(n1>n2){
            document.write("El número "+n1+" es el mayor. <br>"+
                "El número "+n2+" es el menor.");
        }else if(n1<n2){
            document.write("El número "+n2+" es el mayor. <br>"+
            "El número "+n1+" es el menor.");
        }else{
            document.write("Los números "+n1+" y "+n2+" son iguales.");
        }

                    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
