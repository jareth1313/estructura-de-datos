<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19 select</title>
</head>
<body>
    <!-- 19.Construya un programa que dado como dato la calificación de un alumno en un exámen, 
    escriba “Aprobado” si su calificación es mayor a 7 y “Reprobado” en caso contrario. -->
    <script>
        alert('Construya un programa que dado como dato la calificación de un alumno en un exámen, escriba “Aprobado” si su calificación es mayor a 7 y “Reprobado” en caso contrario.');

        var cal_exam=parseFloat(prompt("Ingrese su calificación del examen: "))

        if(cal_exam>7){
            alert("Calificación: "+cal_exam+
                "\nEstado: Aprobado");
        }else{
            alert("Calificación: "+cal_exam+
            "\nEstado: Reprobado");
        }

                    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../selectividad.html";
    }, 3000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
