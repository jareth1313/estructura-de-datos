<body>
    <script>
        alert("Construya un programa, que dado los datos enteros A y B")
    
        var a=parseInt(prompt("Ingrese el dato A: "));
        
        var b=parseInt(prompt("Ingrese el dato B: "));
        
        var sum=(a+b);
        var resul=(sum*sum)/3;
        
        alert("El resultado es: "+resul); 

         // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
