<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 33</title>
</head>
<body>
    <script>
        alert("Ingresa el año actual y fecha de nacimiento, para calcular la edad actual de una persona.")
    
        var año_act=parseInt(prompt("Ingrese el año actual: "));
        
        var fech_nac=parseInt(prompt("Ingrese su feha de nacimiento: "));
             
        var edad=año_act-fech_nac;
        
       alert("Su edad es de "+edad+" años");

        // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
