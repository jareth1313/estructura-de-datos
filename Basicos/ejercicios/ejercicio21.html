<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 21</title>
</head>
<body>
    <script>
        alert("Ingresa la potencia (a, n) y un número entero positivo, donde a y n pertenecen a Z (números enteros positivos).")
    
        var n=parseInt(prompt("Ingrese la potencia deseada: "));
        
        var a=parseInt(prompt("Ingrese un número entero positivo: "));
        
        var potencia =Math.pow(a, n);
        
        alert("EL numero "+ a + " elevado a "+ n +
                " es igual a: "+potencia);

                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
