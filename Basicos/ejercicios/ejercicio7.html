<body>
    <!-- 7.Construya un programa que resuelva el problema que tienen en una gasolinera.
     Los surtidores de la misma registran lo que “surten” en galones, 
     pero el precio de la gasolina está fijado en litros. 
     El diagrama de flujo debe calcular e imprimir lo que hay que cobrarle al cliente. -->

    <script>
        alert("Ingresa el total de galones, para que el precio de la gasolina esté fijado en litros y lo que hay que cobrarle al cliente.")
    
        var litro_gas= 23.830;
        
        var galon=parseFloat(prompt("Ingrese el total de galones: "));
        
        var litro_galon=galon*3.78541;
        
        var total=litro_galon*litro_gas;
        
        alert("Total a pagar: "+total);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
