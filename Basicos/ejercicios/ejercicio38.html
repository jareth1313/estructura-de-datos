<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>
</head>
<body>
    <script>
        alert("Ingresa una cantidad de pies, para convertir de pies a: Pulgadas, metros y yardas, sabiendo que 1m=39.37pulg, 1y=3pies, 1m=3.28pies")
    
        var pies=parseFloat(prompt("Ingrese los pies a convertir:"));
        
        var pul=pies*12;
        var metro=pies/3.28;
        var yarda=pies/3;
        
        alert("Pulgadas: "+pul+
                "\n Metros: "+metro+
                "\n Yarda: "+yarda);

                 // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
