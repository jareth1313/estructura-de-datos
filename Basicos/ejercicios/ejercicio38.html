<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 38</title>
</head>
<body>
    <script>
        var pies=parseFloat(prompt("Ingrese los pies a convertir:"));
        
        var pul=pies*12;
        var metro=pies/3.28;
        var yarda=pies/3;
        
        alert("Pulgadas: "+pul+
                "\n Metros: "+metro+
                "\n Yarda: "+yarda);
    </script>
    
</body>
</html>
