<body>

    <!-- 3.Construya un programa, tal que dado como datos la base y la altura de un rectángulo,
     calcule el perímetro y la superficie del mismo. -->
    <script>
        alert("Ingresa la base y la altura de un rectángulo, para calcular el perímetro y la superficie del mismo.  ")
    var base=parseFloat(prompt("Ingrese la base: "));
    
    var alt=parseFloat(prompt("Ingrese la altura: "));
    
    var area=(base*alt);
    var perimetro=(alt+base)*2;
    
    alert("La superficie es: "+area);
    
    alert("El perimetro es: "+perimetro);

     // Redirigir al index.html después de 3 segundos
     setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
