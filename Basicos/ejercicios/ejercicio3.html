<body>

    <!-- 3.Construya un programa, tal que dado como datos la base y la altura de un rectángulo,
     calcule el perímetro y la superficie del mismo. -->
    <script>
    var base=parseFloat(prompt("Ingrese la base: "));
    
    var alt=parseFloat(prompt("Ingrese la altura: "));
    
    var area=(base*alt);
    var perimetro=(alt+base)*2;
    
    alert("La superficie es: "+area);
    
    alert("El perimetro es: "+perimetro);
    </script>
</body>
</html>
