<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 11</title>
</head>
<body>
    <script>
        alert("Construya un programa que calcule la distancia entre dos puntos, dado como datos las coordenadas de los puntos P1 y P2.")
    
        var x_ini=parseFloat(prompt("Ingrese la cordenda inicial en x: "));
        
        var y_ini=parseFloat(prompt("Ingrese la cordenada inicial en y: "));
         
        var x_fin=parseFloat(prompt("Ingrese la cordenda final en x: "));
        
        var y_fin=parseFloat(prompt("Ingrese la cordenada final en y: "));
         
         var resulX= (x_fin - x_ini);
         
         var resulY= (y_fin - y_ini);
         
         var cuaX=Math.pow(resulX, 2);
         
         var cuaY=Math.pow(resulY, 2);
         
         var sum= cuaX+cuaY;
        
         var resultado=Math.sqrt(sum);
         
         alert("El destino es: "+resultado);

          // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
