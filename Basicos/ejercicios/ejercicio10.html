<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
         alert("Construya un programa tal que dados los tres lados de un triángulo, pueda determinar su área.")
    
        var la1= parseFloat(prompt("Ingrese el lado 1: "));
        
        var la2= parseFloat(prompt("Ingrese el lado 2: "));
        
        var la3= parseFloat(prompt("Ingrese el lado 3: "));
   
        var s=(la1+la2+la3)/2;
        
        var preA=s*(s-la1)*(s);
        
        var area=Math.sqrt(preA);
        
        alert("Area: "+area);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
