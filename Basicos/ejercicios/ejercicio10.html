<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 10</title>
</head>
<body>
    <script>
        var la1= parseFloat(prompt("Ingrese el lado 1: "));
        
        var la2= parseFloat(prompt("Ingrese el lado 2: "));
        
        var la3= parseFloat(prompt("Ingrese el lado 3: "));
   
        var s=(la1+la2+la3)/2;
        
        var preA=s*(s-la1)*(s);
        
        var area=Math.sqrt(preA);
        
        alert("Area: "+area);
    </script>
</body>
</html>
