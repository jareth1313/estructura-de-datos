<body>
    <!-- 5.Construya un programa tal 
    que dadas la base y la altura de un triángulo, calcule e imprima su área. -->
    <script>
        alert("Construya un programa tal que dadas la base y la altura de un triángulo, calcule e imprima su área.")
    
        var altura=parseFloat(prompt("Ingrese la altura: "));
        
        var base=parseFloat(prompt("Ingrese la base: "));
        
        var area=(base*altura)/2;
        
        alert("Area: "+area);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
