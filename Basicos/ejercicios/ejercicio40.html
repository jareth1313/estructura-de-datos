<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 40</title>
</head>
<body>
    <script>
        var gc=parseFloat(prompt("Ingrese los grados Celsius: "));
        
        var gf=gc*1.8;
        
        alert("Grado/s Celsius: "+gc+
                "\n Conversion grado Fahrenheit: "+gf);
    </script>
    
</body>
