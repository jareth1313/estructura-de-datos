<body>
    <script>
        var seg=parseFloat(prompt("Ingrese la cantidad de segundos a convertir: "));
        
        var min= seg/60;
        
        var hora=seg/3600;
        
        alert("Los segundos convertidos en horas son: "+hora+
                "\n En minutos: "+min+" \n En segundos: "+seg);
                
    </script>
    
</body>
