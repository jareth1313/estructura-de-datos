    <script>
        alert("Ingresa una cantidad de segundos, para convertir en horas, minutos y segundos")
    
        var seg=parseFloat(prompt("Ingrese la cantidad de segundos a convertir: "));
        
        var min= seg/60;
        
        var hora=seg/3600;
        
        alert("Los segundos convertidos en horas son: "+hora+
                "\n En minutos: "+min+" \n En segundos: "+seg);
                
                 // Redirigir al index.html despu√©s de 3 segundos

    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
