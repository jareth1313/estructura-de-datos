<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 31</title>
</head>
<body>
    <script>
        alert("Juan Carlos es jefe de bodega en una fábrica de pañales desechables y sabe que la producción diaria es de 744 pañales y que en cada caja donde se empacan para la venta caben 12 pañales. ¿Cuántas cajas debe conseguir Juan Carlos para empacar los pañales fabricados en una semana (5 días)?")
    
        var dias=parseInt(prompt("Ingrese la cantidad de dias que necesitara cajas: "));
        
        var cajas= (744/12)*dias;
        
        alert("Las cajas necesarias para "+dias+" dia/s son: "+cajas+" cajas");

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
