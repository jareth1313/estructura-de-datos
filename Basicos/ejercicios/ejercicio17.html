<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <script>
        var min=parseFloat(prompt("Ingrese el tiempo en minutos: "));

        var seg=parseFloat(prompt("Ingrese el tiempo en segundos: "));
        
       var cen=parseFloat(prompt("Ingrese el tiempo en centesimas: "));
        
       var metros=parseFloat(prompt("Ingrese la distania en metros: "));
    
       var tiemseg=(min * 60)+seg+(cen/100);
        
        var veloms= metros/tiemseg;
        
        var velokm= veloms*3.6;
        
        alert("velocidad en kil√≥metros por hora: "+velokm);
    </script>
    
</body>
</html>
