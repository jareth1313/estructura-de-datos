<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 17</title>
</head>
<body>
    <script>
        alert("En las olimpiadas de invierno el tiempo que realizan los participantes en la competencia de velocidad en pista, se mide en minutos, segundos y centésimas. La distancia que recorren, por otra parte, se expresa en metros. Construya un programa que calcule la velocidad de los participantes, en kilómetros por hora, de las diferentes competencias.")
    
        var min=parseFloat(prompt("Ingrese el tiempo en minutos: "));

        var seg=parseFloat(prompt("Ingrese el tiempo en segundos: "));
        
       var cen=parseFloat(prompt("Ingrese el tiempo en centesimas: "));
        
       var metros=parseFloat(prompt("Ingrese la distania en metros: "));
    
       var tiemseg=(min * 60)+seg+(cen/100);
        
        var veloms= metros/tiemseg;
        
        var velokm= veloms*3.6;
        
        alert("velocidad en kilómetros por hora: "+velokm);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
