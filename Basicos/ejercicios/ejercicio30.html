<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 30</title>
</head>
<body>
    <script>
        alert("Leer los coeficientes de un polinomio de grado tres de la formula P(x) = X3 + ax2 + bx + c. Leer a continuación un cierto valor para la variable independiente x y calcular y escribir y = P(x).")
    
        var x=parseInt(prompt("Ingrese el valor de X: "));
        
        var a=parseInt(prompt("Ingrese el coeficiente 1: "));
        
        var b=parseInt(prompt("Ingrese el coeficiente 2: "));
        
        var c=parseInt(prompt("Ingrese el coeficiente 3: "));
        
        var Px=Math.pow(x, 3)+(Math.pow(x, 2)*a)+(b*x)+c;
        
        alert("y vale = "+Px);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
