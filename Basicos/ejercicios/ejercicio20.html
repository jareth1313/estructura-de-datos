<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 20</title>
</head>
<body>
    <script>
        alert("Ingresa el valor de venta de un producto,para hallar el impuesto (16%) y el precio de venta.")
    
        var vp=parseFloat(prompt("Ingrese el valor del producto: "));
        
        var impuesto=vp/100*16;
        
        document.write("El precio de venta es: "+vp+"<br>");
        
        document.write("Impuesto: "+impuesto);

         // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
