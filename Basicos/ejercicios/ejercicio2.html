         var x=prompt("Ingrese la potencia deseada: ");
        
        var base=prompt("Ingrese un número: ");
        
        var potencia=parseInt(Math.pow(base, x));
        
        var raiz=parseFloat(Math.sqrt(base));
        
        alert("EL numero "+ base + " elevado a la "+ x +
                " es igual a: "+potencia);
        
    </script>
