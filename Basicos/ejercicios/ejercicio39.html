<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 39</title>
</head>
<body>
    <script>
        var dolar=parseFloat(prompt("Ingrese una cantidad en dolares: "));
        
        var eu=dolar/1.31;
        
        var pc=dolar*2000;
        
        alert("Conversion a Euro: "+eu+
                "\n Conversion a Peso Colombiano: "+pc);
    </script>
    
</body>
</html>
