<body>
    <script>
        alert("Ingresa una cantidad en Dólares, para cconvertir a Pesos colombianos, y Euros, sabiendo que 1Euro=1.31$, y 2000pc = 1$.")
    
        var dolar=parseFloat(prompt("Ingrese una cantidad en dolares: "));
        
        var eu=dolar/1.31;
        
        var pc=dolar*2000;
        
        alert("Conversion a Euro: "+eu+
                "\n Conversion a Peso Colombiano: "+pc);
