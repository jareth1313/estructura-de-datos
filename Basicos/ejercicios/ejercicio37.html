<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 37</title>
</head>
<body>
    <script>
        var metros=parseFloat(prompt("Ingrese los metros a convertir: "));
        
        var kl=metros/1000;
        
        var centi=metros*100;
        
        var deci=metros*10;
        
        alert("Kilometros: "+kl+
                "\n Centimetros: "+centi+
                "\n Decimetros: "+deci);
    </script>
    
</body>
</html>
