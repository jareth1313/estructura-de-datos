<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 37</title>
</head>
<body>
    <script>
        alert("Convertir de metros a: Kilómetros, centímetros y decímetros, sabiendo que 1Km=10000dm y 1dm=10cm.")
    
        var metros=parseFloat(prompt("Ingrese los metros a convertir: "));
        
        var kl=metros/1000;
        
        var centi=metros*100;
        
        var deci=metros*10;
        
        alert("Kilometros: "+kl+
                "\n Centimetros: "+centi+
                "\n Decimetros: "+deci);

                 // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
