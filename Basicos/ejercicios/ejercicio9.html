<body>
    <script>
         alert("Construya un programa que calcule e imprima el número de segundos que hay en un determinado número de días.")
    
        var dias=parseFloat(prompt("Ingrese la cantidad de dias:"));
        
        var seg = dias * 86400;
        
        alert("Los segundos que hay en los dias: "+ dias + " son: " + seg);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
