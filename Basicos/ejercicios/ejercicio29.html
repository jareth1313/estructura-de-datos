<body>
    <script>
        alert("Convertir grados sexagesimales a centesimales.")
    
        var grado=parseFloat(prompt("Ingrese la cantidad de grados a convertir: "));
        
        var cente=grado*200/180;
        
        alert(grado+" grado/s sexagesimales es igual a "+cente+" grados centesimales" );

         // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
