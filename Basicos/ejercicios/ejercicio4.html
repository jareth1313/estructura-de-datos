<body>
    <!-- 4.Construya un programa tal que dado el costo de un artículo vendido y 
    la cantidad de dinero entregada por el cliente, 
    calcule e imprima el cambio que se debe entregar al mismo. -->
    
    <script> 
    alert("Ingresa el costo de un artículo vendido y la cantidad de dinero entregada por el cliente, para calcular el cambio que se debe entregar al mismo.")
    
        var costo=parseFloat(prompt("Ingrese el costo del articulo: "));
        
        var dinero=parseFloat(prompt("Ingrese la cantidad con la que se pagara: "));
        
        var cambio= dinero-costo;
        
        alert("Cambio: "+cambio);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
