<body>
    <script>
         alert("Convertir de micrómetros a nanómetros, sabiendo que 1microm = 1000nm")
    
      var micro=parseFloat(prompt("Ingrese una cantidad en micrómetros: "));
        
        var nano=micro*1000;
        
        alert(micro+" micrometro/s es igual a: "+nano+" nanometro/s");

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
