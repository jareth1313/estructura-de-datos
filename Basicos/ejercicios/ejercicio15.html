<body>
    <script>
         alert("Ingresa una cantidad expresada en dólares, para que convierta esa cantidad a nuevos soles peruanos.")
    
        var dolares=parseFloat(prompt("Ingrese la cantidad en dolares: "));
        
        var sol_peruano=3.78;
        
        var conversion=sol_peruano*dolares;
        
        alert("La conversion de "+ dolares + " dolar/es, a sol peruano es: "
                +  conversion);

                 // Redirigir al index.html después de 3 segundos

        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
