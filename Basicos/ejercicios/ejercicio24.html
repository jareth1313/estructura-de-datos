<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <script>
        alert("Calcular el interés compuesto generado por un capital depositado durante cierta cantidad de tiempo a una tasa de interés determinada")
    
        var capi=parseFloat(prompt("Ingrese la capital: "));
        
        var tiempo=parseFloat(prompt("Ingrese el tiempo en días: "));
        
        var r=0.14;
        var monto=(1+r/100);
        var M=Math.pow(monto, tiempo)*capi;
        var i=M-capi;
        
        document.write("El monto es de: "+M+"<br>");
        document.write("El interes es de: "+i);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
