<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 24</title>
</head>
<body>
    <script>
        var capi=parseFloat(prompt("Ingrese la capital: "));
        
        var tiempo=parseFloat(prompt("Ingrese el tiempo en d√≠as: "));
        
        var r=0.14;
        var monto=(1+r/100);
        var M=Math.pow(monto, tiempo)*capi;
        var i=M-capi;
        
        document.write("El monto es de: "+M+"<br>");
        document.write("El interes es de: "+i);
    </script>
    
</body>
