<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 26</title>
</head>
<body>
    <script>
        var mili=parseInt(prompt("Ingrese los milimetros: "));
        
        var metro=mili/1000;
        mili=mili%1000;
        document.write("Metros: " + metro+"<br>");
        
        var centi=mili/100;
        mili=mili%100;
        document.write("Centimetros: " + centi+"<br>");
        
        var decime=mili/10;
        mili=mili%10;
        document.write("Decimetro: " + decime+"<br>");
       
        document.write("Milimetros: " + mili);
    </script>
    
</body>
</html>
