<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 27</title>
</head>
<body>
    <script>
        alert("Obtener el valor de C y D.")
    
        var a=parseInt(prompt("Ingrese el valor de a"));
        
       var b=parseInt(prompt("Ingrese el valor de b"));
        
        var c=Math.pow(a, 4)*4+(b*a)+ Math.pow(b, 2);
        
        var d=Math.pow(c, 2)+a+b;
        
        alert("Valor de C: "+c
        + "\n Valor de D: "+d);

         // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
