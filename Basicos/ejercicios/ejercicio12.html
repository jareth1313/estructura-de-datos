<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <script>
        alert("Ingresa el valor de tres variables, de tal manera que sean las variables A, B, C, y el valor de B se almacena en A, B obtenga el valor de C y C el valor de A.")
    
        var e;
        
        var a=prompt("Ingrese el valor de A: ");
        var b=prompt("Ingrese el valor de B: ");
        var c=prompt("Ingrese el valor de C: ");
        
        document.write("Valor de A normal: "+ a+"<br>");
        document.write("Valor de B normal: "+ b+ "<br>");
        document.write("Valor de C normal: "+ c+ "<br>");
                
        e=a;
        a=b;
        b=c;
        c=e;
             
        document.write("Valor de A cambiada: "+ a+ "<br>");
        document.write("Valor de B cambiada: "+ b+ "<br>");
        document.write("valor de C cambiada: "+ c+ "<br>");

         // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
</body>
</html>
