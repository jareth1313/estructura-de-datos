<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 12</title>
</head>
<body>
    <script>
        var e;
        
        var a=prompt("Ingrese el valor de A: ");
        var b=prompt("Ingrese el valor de B: ");
        var c=prompt("Ingrese el valor de C: ");
        
        document.write("Valor de A normal: "+ a+"<br>");
        document.write("Valor de B normal: "+ b+ "<br>");
        document.write("Valor de C normal: "+ c+ "<br>");
                
        e=a;
        a=b;
        b=c;
        c=e;
             
        document.write("Valor de A cambiada: "+ a+ "<br>");
        document.write("Valor de B cambiada: "+ b+ "<br>");
        document.write("valor de C cambiada: "+ c+ "<br>");
    </script>
</body>
</html>
