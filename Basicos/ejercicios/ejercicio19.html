<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 19</title>
</head>
<body>
    <script>
         alert("Construya un programa que dado el radio de una esfera, calcule e imprima el área y su volumen.")
    
        var pi=3.141592;
        
       var radio=parseFloat(prompt("Ingrese el radio: "));
         
        var area=4*pi*(radio*radio);
        
        var vol=Math.pow(radio, 3)*(4/3);
        
        document.write("El area es: "+area+"<br>");
        document.write("El volumen es: "+vol);

         // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
        alert("Programa concluido");
        window.location.href ="../Basicos.html";
    }, 1000); // Tiempo en milisegundos (3000ms = 2s)
    </script>
    
</body>
</html>
