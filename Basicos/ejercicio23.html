<body>
    <script>
        var num=parseInt(prompt("Ingrese una cantidad entera positiva: "));
        
        var s= (num*(num+1))/2;
        
        alert("La suma de los numeros anteriores a "+num+" es: "+s);
    </script>
    
</body>
