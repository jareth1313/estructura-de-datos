<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros = [];
        var suma=0;
        var media=0;

        var tam=parseInt(prompt("Ingrese la cantidad de elementos: "));
        for(var i=0; i<tam; i++){
            var val=parseFloat(prompt("Ingrese el valor "+(i+1)+": "));
            numeros.push(val); //Registramos los valores que se ingresen.
            suma+=numeros[i]; 
            media=suma/numeros.length;
        }
        document.write("Media = "+media+"<br>")
        
        for(var i=numeros.length-1; i>=0; i--){
            document.write(numeros[i]);
        }
    </script>
</body>
</html>
