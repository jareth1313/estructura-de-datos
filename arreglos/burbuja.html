<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var lista = [6,3,5,1,7,8,2];
        var i, n, j, aux;
        n = lista.length;

        document.write("Lista original:"+"<br>"+lista+"<br>")
        for (j = 1; j<n; j++){
            for(i=0; i<(n-1); i++){

                if (lista[i] > lista[i + 1]){
                aux = lista[i];

                lista[i] = lista [i+1];

                lista[i+1] = aux;
                }
            }
        }
        document.write("<br>Lista ordenada:"+"<br>"+lista)
    </script>
</body>
</html>
