<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 9</title>
</head>
<body>
<!--9.Crear un programa que lea la cantidad de números deseada por el cliente y no permita introducir números repetidos. -->
    <script>
        alert('Programa que lee la cantidad de números deseados por el usuario y no permite introducir números repetidos. ')
        
        var numeros=[];

        tam=parseInt(prompt("Ingrese la cantidad de números a ingresar: "));
        for(var i=0;i<tam;i++){
            var num=parseInt(prompt("Ingrese el número "+i+": "));
            if(!numeros.includes(num)) {
                numeros.push(num)
            } else {
                alert("Número repetido, ingrese otro.")
                i--
            }
        }
        document.write("Números ingresados: <br>");
        for(i=0;i<numeros.length;i++){
            document.write(numeros[i]+" ");
        }

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
