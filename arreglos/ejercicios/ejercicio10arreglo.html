<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 10</title>
</head>
<body>
    <!-- 10.Desarrollar un programa que rellene un arreglo con los 100 primeros nÃºmeros enteros 
    y los muestre en pantalla en orden ascendente. Menor a mayor. -->
    <script>
        var num=[];

        for(var i=1;i<=100;i++){
            num[i]=i
            document.write(num[i]+"<br>");
        }
       
    </script>
</body>
</html>
