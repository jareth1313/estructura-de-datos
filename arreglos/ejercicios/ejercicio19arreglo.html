<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 19</title>
</head>
<body>
    <!-- 19.Desarrollar un programa que mediante un arreglo almacene números
     tanto positivos como negativos y los muestre ordenados ascendentemente. -->
    <script>
        var numeros = [];
        var i, j, aux;

        var tam=parseInt(prompt("Ingrese la cantidad de elementos: "));
        for(i=0; i<tam; i++){
            var val=parseFloat(prompt("Ingrese el valor "+i+": "));
            numeros.push(val); //Registramos los valores que se ingresen.
        }

        document.write("Números ingresados:"+"<br>"+numeros+"<br>")
        for (j = 1; j<numeros.length; j++){
            for(i=0; i<numeros.length-1; i++){
                if (numeros[i] > numeros[i + 1]){
                aux = numeros[i];
                numeros[i] = numeros [i+1];
                numeros[i+1] = aux;
                }
            }
        }
        document.write("<br>Números ordenados:"+"<br>"+numeros)
    </script>
</body>
</html>
