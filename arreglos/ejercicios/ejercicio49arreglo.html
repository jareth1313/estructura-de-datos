<!DOCTYPE html>

<body>
<!-- 49.Escriba un programa que imprima la forma en diamante siguiente. -->
    <script>
        var n = 5;
        diamante=[];

        for(var i = 1; i <= n; i++) {
            var fila = "";

            for (var j = 1; j <= n - i; j++) {
                fila += "&nbsp&nbsp";
            }

            for (var k = 1; k <= 2 * i - 1; k++) {
                fila += "*";
            }
            diamante.push(fila);
        }

        for(var i = n - 1; i >= 1; i--) {
            var fila = "";

            for (var j = 1; j <= n - i; j++) {
                fila += "&nbsp&nbsp";
            }

            for (var k = 1; k <= 2 * i - 1; k++) {
                fila += "*";
            }
            diamante.push(fila);
        }
        for(var i = 0; i < diamante.length; i++) {
        document.write(diamante[i] + "<br>");
        }

            // Redirigir al index.html despu√©s de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
