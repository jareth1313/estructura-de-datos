<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 6</title>
</head>
<body>
    <!-- 6.Dado 5 números y un divisor, determinar cuantos números múltiplos hay el divisior en los 5 números ingresados. -->
    <script>
        alert('Dado 5 números y un divisor, determinar cuantos números múltiplos hay el divisior en los 5 números ingresados.')
        
        var arre=[5,3,10,8,20];
        document.write('Números en el arreglo: '+arre);

        document.write("<br>Números divisibles entre 5: <br>");
        for(var i=0;i<arre.length;i++){
            if(arre[i]%5==0){
                document.write(arre[i]+"<br>")
            }          
        }

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
