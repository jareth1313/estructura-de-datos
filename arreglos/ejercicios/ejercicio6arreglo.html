<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 6</title>
</head>
<body>
    <!-- 6.Dado 5 números y un divisor, determinar cuantos números múltiplos hay el divisior en los 5 números ingresados. -->
    <script>
        var arre=[5,3,10,8,20];

        document.write("Números divisibles entre 5: <br>");
        for(var i=0;i<arre.length;i++){
            if(arre[i]%5==0){
                document.write(arre[i]+"<br>")
            }          
        }
    </script>
</body>
</html>
