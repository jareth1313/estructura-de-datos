<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 42</title>
</head>
<body>
<!-- 42.Almacene un arreglo de longitud n ordenado en forma ascendente y un elemento x del mismo tipo que los
elementos del arreglo, intercalar x en el arreglo v de manera que siga ordenado. -->
    <script>
        var v = [1, 3, 5, 7, 9, 11]; 
        var x = 2;

        document.write("Arreglo original:<br>");
        document.write(v);

        for (var i = 0; i < v.length; i++) {
            if (x < v[i]) {
                v.splice(i, 0, x); 
                break;
            }
        }

        if (x >= v[v.length - 1]) {
            v.push(x);
        }
        document.write("Arreglo despu√©s de intercalar x:<br>");
        document.write(v);
    </script>
</body>
</html>
