<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../style.css">
    <title>Arreglo 1</title>
    
</head>
<body>
    <script>
        alert('Programa que guarda los 20 primeros números pares.')
        var pares=[];
        for(var i=0;i<20;i++){
            pares[i]=parseInt(prompt("Ingrese el número "+i+" :"));
            if(pares[i]%2==0){
            document.write("Número par "+ i+": "+pares[i]+"<br>");
            }
        }
    // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
            
    </script>
</body>
</html>
