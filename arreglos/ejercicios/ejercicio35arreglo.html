<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 35</title>
</head>
<body>
<!-- 35.Genere aleatoriamente un arreglo de tamaño 20 con números comprendidos entre 1 y 20 e imprimir: 
a.	Suma de los elementos.
b.	Promedio de los elementos.
c.	Varianza y desviación estándar de los valores.
d.	Elemento que más se repite (moda). -->
    <script>
          alert('Programa que genera aleatoriamente 20 números comprendidos entre 1 y 20 e imprime: a.	Suma de los elementos. b.	Promedio de los elementos. c.	Varianza y desviación estándar de los valores. d.	Elemento que más se repite (moda).')

        var numeros = [];
        var suma = 0;
        var frecuencia = [];

        for (var i = 0; i < 20; i++) {
            var num = Math.floor(Math.random() * 21) ;
            numeros.push(num);
            suma += num;

            if (frecuencia[num]) {
                frecuencia[num]++;
            } else {
                frecuencia[num] = 1;
            }
        }
        document.write("Números generados: "+numeros+"<br>");

        document.write("Suma de todos los números: "+suma+"<br>");

        var promedio = suma / numeros.length;
        document.write("Promedio de los elementos: "+promedio.toFixed(2)+ "<br>");

        var varianza = 0;
        for (var i = 0; i < numeros.length; i++) {
            varianza += Math.pow(numeros[i] - promedio, 2);
        }

        varianza = varianza / numeros.length;
        var desviacion_estandar = Math.sqrt(varianza);

        document.write("Varianza: "+varianza.toFixed(2)+"<br>");
        document.write("Desviación estándar: "+desviacion_estandar.toFixed(2)+"<br>");

        var moda=0;
        var max_frecuencia = 0;

        for (var num in frecuencia) {
            if (frecuencia[num] > max_frecuencia) {
                max_frecuencia = frecuencia[num];
                moda = num;
            }
        }
        document.write("El número que más se repite es "+moda+" con "+max_frecuencia+" repeticiones<br>");

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
