<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 50</title>
</head>
<body>
<!-- 50.Escriba un programa que imprima los siguientes patrones por separado,
uno debajo del siguiente. Utilice ciclos “for” para generar los patrones. -->
    <script>
        alert('Programa que imprime 4 patrones.')

        var p_uno=[];
        document.write("Patrón 1<br>");
        for (var i = 1; i <= 10; i++) { 
        var patron = " ";
            for (var j = 1; j <= i; j++) {
                patron += "*";
            }
            p_uno.push(patron)
        }
        for(var i=0;i<p_uno.length;i++){
            document.write(p_uno[i]+"<br>")
        }

        var p_dos=[];
        document.write("Patrón 2<br>");
        for (var i = 10; i >= 1; i--) { 
            var patron2 = " ";
            for (var j = 1; j <= i; j++) {
                patron2 += "*"; 
            }
            p_dos.push(patron2)
        }
        for(var i=0;i<p_dos.length;i++){
            document.write(p_dos[i]+"<br>")
        }

        var p_tres=[];
        document.write("Patrón 3:<br>");
        for (var i = 1; i <= 10; i++) { 
        var patron3 = " ";
            for (var j = 1; j <= 10; j++) {
                if (j >= i) {
                    patron3 += "*"; 
                } else {
                    patron3 += "&nbsp&nbsp"; 
                }
        }
            p_tres.push(patron3); 
        }
        for(var i=0;i<p_tres.length;i++){
            document.write(p_tres[i]+"<br>")
        }
 
        var p_cuatro=[];
        document.write("Patrón 4<br>");
        for (var i = 10; i >= 1; i--) { 
        var patron4 = "";
            for (var j = 1; j <= 10; j++) {
                if (j >= i) {
                patron4 += "*"; 
                } else {
                patron4+= "&nbsp&nbsp"; 
                }
            }
            p_cuatro.push(patron4); 
        }
        for(var i=0;i<p_cuatro.length;i++){
            document.write(p_cuatro[i]+"<br>")
        }

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
