<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arreglo 3</title>
</head>
<body>
    <!-- 3.Crear un arreglo que solicite 10 numeros y de ellos saque el digito mayor y muestre tambien su posicion dentro
    del arreglo. No se pueden introducir numeros repetidos. -->
    <script>
        alert('Programa que solicita 10 numeros y de ellos saca el digito mayor y muestra su posición. No se pueden introducir numeros repetidos. ')
        
        var numeros = [];
        var i = 0;
        while(i < 10) {
            var num = parseFloat(prompt("Ingrese el número " + i))
            if(!numeros.includes(num)) {
                numeros.push(num)
                i++
            } else {
                alert("Número repetido, ingrese otro.")
            }
        }

        var max = numeros[0]
        var pos = 0

        for(i = 0; i < numeros.length; i++) {
            if(numeros[i] > max) {
                max = numeros[i]
                pos = i
            }
        }
        document.write("Valor máximo: " + max + "<br>")
        document.write("Posición: " + pos)

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
