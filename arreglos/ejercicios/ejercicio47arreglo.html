<body>
 <!--47.Una aplicación de las computadoras es dibujar gráficos de barra(llamados histogramas). Escriba un programa que
dibuje un gráfico como el siguiente donde la cantidad de asteriscos de cada línea corresponda al número que está a la par. -->
    <script>
        var numeros = [3, 5, 7, 9];
        
        for (var i = 0; i < numeros.length; i++) {
            var aux = numeros[i];
            var asterisco = ""; 

            // Generar asteriscos
            for (var j = 0; j < aux; j++) {
                asterisco += "*";
            }
            document.write(numeros[i] + ". | " + asterisco + "<br>");
        }
        document.write("    |__________<br>");

            // Redirigir al index.html después de 3 segundos
    setTimeout(function() {
            alert("Programa concluido");
            window.location.href ="../arreglos.html";
        }, 3000); // Tiempo en milisegundos (3000ms = 2s)
          
    </script>
</body>
</html>
