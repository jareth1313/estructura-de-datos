<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var al=parseInt(prompt("Ingrese la cantidad de estudiantes"));

        var calificaciones=new Array(al);

        for(var i =0; i<al; i++){
            calificaciones[i]=parseFloat(prompt("Ingrese la calificacion del alumno "+i));
        }

        var suma=0;
        for(var i=0; i<al; i++){
            suma=suma+calificaciones[i];
        }

        var media=suma/al;
        document.write("Media: "+media+"<br>")
        
        for(var i=0; i<al; i++){
            if(calificaciones[i]>media){
                document.write("Calificaciones mayores a la media: "+calificaciones[i]+"<br>");
            }
        }
    </script>
</body>
</html>
