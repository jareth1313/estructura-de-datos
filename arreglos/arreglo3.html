<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numeros= [];
        var i=0
       
        
        while(i<10){
            var num=parseFloat(prompt("Ingrese el número "+i))
            numeros.push(num);
            i++
        }

        var max= numeros[0];
        var pos=0;
        for(i = 0; i < numeros.length; i++) {
            if(numeros[i] > max) {
                max = numeros[i]
                pos = i
            }
        }

        document.write("Valor maximo: "+max+"<br>");
        document.write("Posición: "+pos);

    </script>
</body>
</html>
